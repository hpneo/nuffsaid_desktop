<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nuff Said</title>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/fonts.css">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/animate.css">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/layout.css">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/modal.css">
</head>
<body>
  <nav class="main">
    <a href="#">Add</a>
    <a href="#">Add series</a>
    <a href="#">Settings</a>
    <form>
      <input type="search" placeholder="Search for a comic" />
    </form>
  </nav>
  <section id="main">
    <aside id="sidebar">
      <dl>
        <dt>Series</dt>
        <dd id="series_sidebar">
          <ul>
            <li id="all_series" class="active"><a href="#">All</a><span class="badge" title="7 issues">7</span></li>
          </ul>
        </dd>
        <dt>Story Arcs</dt>
        <dd id="story_arcs_sidebar">
          <ul>
            <li id="all_story_arcs"><a href="#">All</a><span class="badge" title="7 issues">7</span></li>
          </ul>
        </dd>
        <dt>Publishers</dt>
        <dd id="publishers_sidebar">
          <ul>
            <li id="all_publishers"><a href="#">All</a><span class="badge" title="7 issues">7</span></li>
          </ul>
        </dd>
        <!--<dt>Lists</dt>
        <dd id="lists_sidebar">
          <ul>
            <li><a href="#">All</a><span class="badge" title="7 issues">7</span></li>
          </ul>
        </dd>-->
      </dl>
      <nav class="small bottom"></nav>
    </aside>
    <section id="library_wrapper">
      <nav class="medium top">
        <a href="#" class="disabled"><img src="assets/images/checkin.png"> Check in</a>
        <a href="#"><img src="assets/images/edit.png"> Edit</a>
        <a href="#"><img src="assets/images/delete.png"> Delete</a>
      </nav>
      <section id="library">
        <div class="item">
          <img src="http://static.comicvine.com/uploads/scale_large/0/443/82656-18023-105525-1-civil-war.jpg">
          <span class="series">Civil War</span>
          <span class="issueNumber">#1</span>
        </div>
        <div class="item">
          <img src="http://static.comicvine.com/uploads/scale_large/0/443/83333-18023-105570-1-civil-war.jpg">
          <span class="series">Civil War</span>
          <span class="issueNumber">#2</span>
        </div>
        <div class="item">
          <img src="http://static.comicvine.com/uploads/scale_large/5/56044/1832470-civil_war__2006_marvel__3a.jpeg">
          <span class="series">Civil War</span>
          <span class="issueNumber">#3</span>
        </div>
        <div class="item">
          <img src="http://static.comicvine.com/uploads/scale_large/0/443/84167-18023-105682-1-civil-war.jpg">
          <span class="series">Civil War</span>
          <span class="issueNumber">#4</span>
        </div>
        <div class="item">
          <img src="http://static.comicvine.com/uploads/scale_large/11/110017/2945051-www.jpg">
          <span class="series">Civil War</span>
          <span class="issueNumber">#5</span>
        </div>
        <div class="item">
          <img src="http://static.comicvine.com/uploads/scale_large/1/11307/440508-civil_war_6_00.jpg">
          <span class="series">Civil War</span>
          <span class="issueNumber">#6</span>
        </div>
        <div class="item">
          <img src="http://static.comicvine.com/uploads/scale_large/11/110017/2779408-www.jpg">
          <span class="series">Civil War</span>
          <span class="issueNumber">#7</span>
        </div>
      </section>
    </section>
  </section>
  <nav class="small bottom"></nav>
  <template id="template_series">
    <div class="modal animated bounceInDown" id="modal_series">
      <header class="modal-header">
        Add series
        <a class="close" href="#">âœ–</a>
      </header>
      <section class="modal-content">
        <form method="post">
          <p>
            <label for="series_name">Search:</label>
            <input type="text" name="series[name]" id="series_name" />
          </p>
          <p class="centered">
            <input type="submit" value="Add">
          </p>
        </form>
      </section>
    </div>
  </template>
  <script type="text/javascript" src="assets/javascripts/zepto.js"></script>
  <script type="text/javascript" src="assets/javascripts/xhr.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript">
    App.load();

    App.Models.Series.count().then(function(count) {
      $('#all_series').find('.badge').text(count).attr('title', count + ' issues');
    });

    App.Models.StoryArc.count().then(function(count) {
      $('#all_story_arcs').find('.badge').text(count).attr('title', count + ' issues');
    });

    App.Models.Publisher.count().then(function(count) {
      $('#all_publishers').find('.badge').text(count).attr('title', count + ' issues');
    });
  </script>
</body>
</html>
